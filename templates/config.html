{% extends "base.html" %}
{% block content %}
<h2>Configuration</h2>
<p>Provide your incident.io API key. The key is stored locally in <code>data/config.json</code> and never hard-coded.</p>
<form action="{{ url_for('config_page') }}" method="post" class="card">
  <div class="row">
    <label for="incident_api_key">Incident.io API key</label>
    <input type="password" id="incident_api_key" name="incident_api_key" placeholder="paste API key" value="">
    {% if has_key %}
      <small>Current key: {{ api_key_masked }}</small>
    {% else %}
      <small>No key saved yet.</small>
    {% endif %}
  </div>
  <div class="actions">
    <button type="submit">Save key</button>
  </div>
</form>
{% endblock %}
